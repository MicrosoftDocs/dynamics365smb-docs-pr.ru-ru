title: Документация по Microsoft Dynamics 365 Business Central
summary: 'Узнайте, как максимально эффективно использовать Dynamics 365 Business Central, с помощью обучения, документации и видео, в которых рассматриваются возможности продукта, а также статей с инструкциями. Научитесь использовать Business Central для управления операциями, включая финансы, производство, продажи и др. в малом или среднем бизнесе, а также для адаптации и оптимизации этих операций.'
brand: dynamics
metadata:
  title: Документация по Microsoft Dynamics 365 Business Central
  description: "Business Central\_— это решение для управления деятельностью, ориентированное на малые и средние предприятия. Оно объединяет в себе продажи, обслуживание, финансы и операции, позволяя вам эффективнее работать, быстрее адаптироваться и добиваться более высоких результатов. Business Central автоматизирует и оптимизирует бизнес-процессы, помогая вам управлять своим бизнесом."
  ms.topic: hub-page
  ms.service: dynamics-365-business-central
  author: jswymer
  ms.author: jswymer
