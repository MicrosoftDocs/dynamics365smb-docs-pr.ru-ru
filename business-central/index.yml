### YamlMime:Hub
title:  Документация по Microsoft Dynamics 365 Business Central
summary: Узнайте, как максимально эффективно использовать Dynamics 365 Business Central, с помощью онлайн-обучения и документации, в которых рассматриваются возможности продукта. Научитесь использовать Business Central для управления операциями, включая финансы, производство, продажи и др. в малом или среднем бизнесе, а также для адаптации и оптимизации этих операций.
brand: dynamics

metadata:
  title: Документация по Microsoft Dynamics 365 Business Central
  description: Business Central — это решение для управления деятельностью, ориентированное на малые и средние предприятия. Оно объединяет в себе продажи, обслуживание, финансы и операции, позволяя вам эффективнее работать, быстрее адаптироваться и добиваться более высоких результатов. Business Central автоматизирует и оптимизирует бизнес-процессы, помогая вам управлять своим бизнесом.  
  ms.topic: hub-page
  ms.service: dynamics365-business-central
  author: jswymer
  ms.author: jswymer
  ms.date: 06/16/2023
