title: Вопросы и ответы по копированию и вставке
summary: "Вы можете скопировать одну или несколько строк (записей) из списка или одно поле на странице, а затем вставить скопированное на ту же страницу, другую страницу или во внешний документ (например, в Microsoft Excel или сообщение электронной почты Outlook).  \n\nВкратце, чтобы скопировать, нажмите CTRL+C (cmd+C в macOS) на клавиатуре. Для вставки нажмите CTRL+V (cmd+V в macOS). Имеется нескольких других сочетаний клавиш для копирования и вставки, которые помогаю экономить время при вводе данных. Дополнительные сведения о них см. в разделе [Сочетания клавиш](keyboard-shortcuts.md#CopyRows). Эта статья отвечает на часто возникающие вопросы по копированию и вставке.  \n"
sections:
- name: Общие
  questions:
  - question: Что можно скопировать и вставить?
    answer: >
      Вы можете скопировать и вставить этот тип данных:

      - Копирование одной или нескольких строк в [!INCLUDE[prod_short](includes/prod_short.md)] в тот же список или в любой список с идентичными столбцами.

      - Копирование одной или нескольких строк в [!INCLUDE[prod_short](includes/prod_short.md)] и вставка в Excel или другие приложения.

      - Копирование одной или нескольких строк в Excel и вставка в список [!INCLUDE[prod_short](includes/prod_short.md)].

      - Скопируйте значение в отдельном поле [!INCLUDE[prod_short](includes/prod_short.md)] и вставьте в другое место.
  - question: Работает ли копирование и вставка с плитками?
    answer: >
      Да, но только для одной выбранной плитки.
  - question: Как скопировать строку?
    answer: >
      Для копирования одной строки выберите ее и нажмите CTRL+C.


      При необходимости скопировать несколько строк, можно:

      - Нажмите CTRL+щелкните на другой строке или нажмите SHIFT+щелкните, чтобы выбрать все строки между ними. Дополнительные комбинаций мыши и клавиатуры для выбора строк см. в разделе [Сочетание клавиш](keyboard-shortcuts.md#CopyRows).

      - Выберите ![Показать больше параметров](media/show-more-options-icon.png "Значок "Показать больше параметров"") в первом столбце, выберите **Выбрать больше**, установите флажок рядом с каждой строкой, которую требуется скопировать, а затем нажмите CTRL+C.
  - question: Как вставлять строки?
    answer: >
      Выберите пустую строку с фокусом в любой ячейке, а затем нажмите Crtl+V.


      Если требуется заменить существующие строки, выберите строки и нажмите Crtl+V. В этом случае можно вставить только такое же количество строк, что и выбранное.


      > [!NOTE]

      > Список, в который вы вставляете строки, должен быть редактируемым.


      <!-- Rows are pasted directly where your cursor is located. If you paste into an empty line, any existing subsequent lines will be moved after the pasted lines. If you paste into an existing line or lines, this will be overwritten.-->
  - question: Можно ли вставить строки в сообщение электронной почты Outlook?
    answer: >
      Да. Это вставляется как форматированная таблица, которая сохраняет отступы, числовое выравнивание и цвета, как оно отображалось бы в [!INCLUDE[prod_short](includes/prod_short.md)].
  - question: В каких списках можно копировать и вставлять строки?
    answer: >
      Строки можно копировать в списках любых типов, включая листы, информационные панели или списки, которые внедрены в страницу (например, строки заказа продажи). Однако чтобы вставить строки, список должен быть редактируемым.


      На некоторых страницах дизайн приложения может не позволять вставлять строки. Обратитесь к администратору или разработчику программного обеспечения, чтобы изменить [свойство Editable](/dynamics365/business-central/dev-itpro/developer/properties/devenv-editable-property) или [свойство PasteIsValid](/dynamics365/business-central/dev-itpro/developer/properties/devenv-pasteisvalid-property) в исходной таблице.
  - question: На каких клиентах доступны копирование и вставка?
    answer: >
      Копирование и вставка доступны в браузере или в приложении [!INCLUDE[prod_short](includes/prod_short.md)] для Windows 10.
  - question: Какое максимальное число строк можно скопировать?
    answer: >
      Можно скопировать столько строк, сколько можно прокрутить в представлении. Например, чтобы скопировать все 1000 строк на странице, перед копированием необходимо прокрутить страницу до самого низа и дождаться, пока появятся строки. Максимальное число строк, которые можно копировать, ограничивается только памятью устройства.
  - question: Необходимо ли наличие точно такого же числа столбцов перед вставкой строк?
    answer: >
      Да. Производится ли копирование из [!INCLUDE[prod_short](includes/prod_short.md)], из Excel или из другого источника-таблицы, строки, которые вы вставляете в [!INCLUDE[prod_short](includes/prod_short.md)], должны иметь в точности соответствующие им столбцы — не более и не менее.
  - question: Почему я получают ошибки при вставке строки?
    answer: >
      При вставке в [!INCLUDE[prod_short](includes/prod_short.md)] каждая строка проверяются, чтобы убедиться, что значения в каждом столбце действительны. Если столбец содержит недопустимое значение, вставка останавливается и отображается сообщение об ошибке. Чтобы избежать этого, убедитесь, что в столбцах содержатся допустимые значения перед их вставкой.
