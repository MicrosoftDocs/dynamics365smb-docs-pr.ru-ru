### YamlMime:FAQ
metadata:
  title: Вопросы и ответы об использовании Business Central
  description: 'Ответы на общие вопросы о том, как зарегистрироваться на Business Central или приобрести его, продлить пробную версию, отменить подписку, а также найти обучение и другую поддержку.'
  author: edupont04
  ms.topic: faq
  ms.search.keywords: 'FAQ, email, Microsoft 365, subscription, subscribe, trial, plan, application area, experience, support, buy, upgrade, extend'
  ms.date: 07/14/2023
  ms.author: edupont
title: Вопросы и ответы об использовании Business Central
summary: |
  В этом разделе содержатся ответы на часто задаваемые вопросы по регистрации на пробную версию, приобретению подписки и использованию [!INCLUDE[prod_short](includes/prod_short.md)]. Можно также узнать порядок получения технической поддержки.  
sections:
  - name: Пропущено
    questions:
      - question: |
          Business Central доступен в моем стране или регионе?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] доступно в ограниченном количестве стран, но новые страны/регионы добавляются ежеквартально за счет локализации, проводимой корпорацией Майкрософт или партнерами. Дополнительные сведения можно найти в разделе [Наличие в странах/регионах и поддерживаемые переводы](/dynamics365/business-central/dev-itpro/compliance/apptest-countries-and-translations?toc=/dynamics365/business-central/toc.json) (доступно только на английском языке).  
      - question: |
          Как получить Business Central?
        answer: |
          Можно зарегистрироваться на бесплатную пробную версию, чтобы изучить [!INCLUDE[prod_short](includes/prod_short.md)]. [!INCLUDE[free_trial_md](includes/free_trial_md.md)] Если требуется больше времени на ознакомление, [можно продлить срок действия пробной версии](#can-i-extend-my-30-day--new-company--trial-period-).  

          Чтобы вы могли быстрее приступить к работе в [!INCLUDE[prod_short](includes/prod_short.md)], можно просмотреть руководства по сопровождаемой настройке, видео или разделы справки для выбранных задач настройки. Узнайте больше в разделе [Подготовьтесь к ведению бизнеса](ui-get-ready-business.md).  

          Когда вы будете готовы приобрести [!INCLUDE[prod_short](includes/prod_short.md)], вы можете найти партнера [!INCLUDE[prod_short](includes/prod_short.md)] на странице [Я ищу поставщика решений](https://go.microsoft.com/fwlink/?linkid=2038145). Дополнительную информацию можно найти в разделе [Как найти партнера по перепродаже?](#how-do-i-find-a-reselling-partner).  
      - question: |
          Что делать, если у меня есть вопросы?
        answer: |
          Если у вас есть вопросы по [!INCLUDE[prod_short](includes/prod_short.md)], на которые вы не можете найти ответ в документации, задайте вопрос в сообществе Business Central. Узнать больше можно на [форуме сообщества Dynamics 365 Business Central](https://community.dynamics.com/forums/thread/?groupid=e78817ab-a926-4d31-96cc-aef040a4eb04).  

          На начальной странице сообщества можно также найти ссылки на наши блоги, где также можно найти советы и подсказки. Дополнительные сведения можно найти в [блоге Microsoft Dynamics 365 Business Central в Dynamics 365](https://cloudblogs.microsoft.com/dynamics365/it/product/business-central/) и в более старом [блоге Dynamics 365 Business Central](https://community.dynamics.com/blogs/?blogid=57bdb1f3-851d-4406-a81a-508fef896fc2&groupid=e78817ab-a926-4d31-96cc-aef040a4eb04).  

          Наконец, можно связаться с нашим торговым партнером [!INCLUDE[prod_short](includes/prod_short.md)]. Дополнительную информацию можно найти в разделах [Как получить техническую поддержку?](/dynamics365/business-central/across-faq#how-do-i-get-technical-support-for-business-central) и [Как найти партнера по перепродаже?](#how-do-i-find-a-reselling-partner).  
      - question: |
          Почему я не могу найти эту функциональную возможность в моем Business Central?
        answer: |
          Вы недавно прочитали о новой функциональной возможности в плане выпуска или в нашем блоге? В таком случае возможно, что [!INCLUDE[prod_short](includes/prod_short.md)] еще не обновлен до последней версии. Проверить, на какой версии базируется ваша система [!INCLUDE[prod_short](includes/prod_short.md)], можно на странице [Справка и поддержка](product-help-and-support.md).  

          Это относится к [!INCLUDE [prod_short](includes/prod_short.md)] интернет-версии и локальной версии.  

          Кроме того, если функциональная возможность опубликована как расширение в AppSource, то после объявления расширения оно появляется в AppSource с некоторой задержкой. Это относится только к [!INCLUDE [prod_short](includes/prod_short.md)] интернет-версии.  
      - question: |
          Существуют ли различия между локальным развертыванием и Business Central Online?
        answer: |
          Да. [!INCLUDE [prod_short](includes/prod_short.md)] оптимизирован для сетевого развертывания, и некоторые возможности могут работать локально только при определенных обстоятельствах, в то время как другие не поддерживаются вовсе. Дополнительную информацию см. в разделе [Функции, не реализованные в локальных развертываниях Dynamics 365 Business Central](/dynamics365/business-central/dev-itpro/features-not-implemented-on-premises) (доступно только на английском языке).
      - question: |
          Я могу пройти обучение по Business Central?
        answer: |
          Да, можете. На [сайте обучения Microsoft](/training/dynamics365/business-central?WT.mc_id=dyn365bc_landingpage-docs) есть бесплатные электронные учебные материалы. Вы также можете обратиться к своему партнеру по распространению с просьбой организовать для вас дополнительное обучение. Если вы не знаете, кто это, посмотрите раздел [Как найти партнера по перепродаже?](#how-do-i-find-a-reselling-partner).  

          Дополнительные сведения об обучении по Dynamics 365, предоставляемом корпорацией Майкрософт, см. на странице [Обучение по Microsoft Dynamics 365](/dynamics365/get-started/training/index#dynamics-365-customers).  

          Дополнительный контент предоставляется сообществом [!INCLUDE[prod_short](includes/prod_short.md)], например [Руководство по полям Microsoft Dynamics 365 Business Central](https://leanpub.com/dynamics), написанное партнером.  
      - question: Как получить техническую поддержку по Business Central?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] продается через партнеров, и для получения помощи по техническим проблемам следует обращаться к вашему партнеру-продавцу. Если ваш партнер [!INCLUDE[prod_short](includes/prod_short.md)] не может разрешить проблему, он создаст билет поддержки в компании Майкрософт.  

          Для получения дополнительной информации см. статьи [Справка и поддержка](product-help-and-support.md) и [Как найти партнера по перепродаже?](#how-do-i-find-a-reselling-partner).  
      - question: |
          Где находится кнопка "Сохранить"?
        answer: |
          В отличие от других привычных вам программ, кнопки *Сохранить* на страницах нет. В [!INCLUDE[prod_short](includes/prod_short.md)] изменения, внесенные в поле, автоматически сохраняются сразу же при перемещении в следующее поле или закрытии страницы, если нет ошибок. Когда вы внесли изменения в поле и переместились в другое поле, отображается текст **Сохранение** в правом верхнем углу страницы. Он быстро меняется на **Сохранено**, если ошибок нет. Если произошла ошибка, текст изменяется на **Не сохранено**.  
      - question: |
          Где мне найти этот номер строки?
        answer: |
          Такие документы, как заказ на продажу или счета-фактуры продажи, состоят из заголовков и строк. В каждой строке есть номер, который [!INCLUDE [prod_short](includes/prod_short.md)] использует для идентификации этой конкретной строки. В результате вы можете увидеть предупреждение или сообщение об ошибке, например, что есть ошибка в строке с номером 1000. В версии по умолчанию [!INCLUDE [prod_short](includes/prod_short.md)] номера строк скрыты. Если вы хотите видеть номера строк, вы должны персонализировать текущую страницу и добавить **№ строки**. . Подробнее см. в разделе [Персонализация рабочей области](ui-personalization-user.md#to-start-personalizing-a-page-through-the-personalizing-banner).  
      - question: |
          Почему в справке описываются функциональные возможности, к которым я не могу получить доступ?
        answer: |
          Если на странице **Информация об организации** для параметра "Функциональность" задано значение **Essential**, то элементы пользовательского интерфейса для функций управления производством и обслуживанием не будут видны вам, поскольку они требуют функциональности **Premium**. Текстовое примечание вставляется в разделы высокого уровня для этих функциональных областей. Подробнее см. в разделе [Изменение набора отображаемых функций](ui-experiences.md).  
      - question: |
          Почему новая информация не доступна на моем языке?
        answer: |
          Содержимое Microsoft Learn о бизнес-функциональности публикуется на нескольких языках. Содержимое написано на английском языке и опубликовано по URL-адресу с *en-us* как код языка. Когда новая информация публикуется на английском языке, она отправляется для перевода на поддерживаемые языки. Это означает, что вы не сможете прочесть это новое содержимое на родном языке до 4 недель.  

          Мы понимаем проблемы, которые это может вызвать, и мы призываем пользователей искать то, что они ищут, на английском языке, если они не могут найти его на родном языке.  
      - question: Какой адрес электронной почты можно использовать с Business Central Online?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] интернет-версии требует для регистрации использования рабочего или учебного адреса электронной почты. [!INCLUDE[prod_short](includes/prod_short.md)] интернет-версии не поддерживает адреса электронной почты, предоставленные общедоступными сервисами электронной почты и поставщиками услуг связи. К таким адресам относятся outlook.com, hotmail.com, gmail.com и т. д.  

          При попытке зарегистрироваться с личного адреса электронной почты вы получите сообщение о том, что нужно использовать рабочий или учебный адрес электронной почты. Подробнее см. в разделе [Устранение неполадок при самостоятельной регистрации](ui-troubleshoot-self-signup.md)  

          Если требуется выполнить развертывание [!INCLUDE[prod_short](includes/prod_short.md)] On-premises, можно использовать другие методы проверки подлинности. Подробнее см. в разделе [Развертывание Dynamics 365 Business Central](/dynamics365/business-central/dev-itpro/deployment/deployment).  
      - question: |
          Нужно ли мне покупать Microsoft 365?
        answer: |
          № Но если вы хотите попробовать [!INCLUDE[prod_short](includes/prod_short.md)] с полной интеграцией в Microsoft 365, вы можете зарегистрировать 1-месячную бесплатную пробную версию Microsoft 365 [здесь](https://products.office.com/try).  

          Если регистрация выполнена с не относящейся к работе учетной записью Microsoft 365 (например, joe@mysolution.com) и у вас есть подписка на Microsoft 365, можно связать ваш домен (*mysolution.com*) с подпиской на Microsoft 365. Подробнее см. в разделе [Что такое домен?](/microsoft-365/admin/get-help-with-domains/what-is-a-domain?view=o365-worldwide&preserve-view=true) в содержимом Microsoft 365.  

          Если у вас нет подписки на Microsoft 365 и вы не хотите приобретать ее, то при регистрации мы подготовим для вас нового клиента Azure Active Directory, чтобы у вас был доступ к расширенным средствам администрирования на портале Azure.  
      - question: |
          Что такое интеграция с Microsoft 365?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] Online полностью интегрирован с Microsoft 365, чтобы можно было легко перемещаться между приложениями Microsoft 365 и [!INCLUDE[prod_short](includes/prod_short.md)] с помощью средства запуска приложений. В [!INCLUDE[prod_short](includes/prod_short.md)] можно, например, открывать данные в Excel, печатать отчеты с помощью Word и работать с данными [!INCLUDE[prod_short](includes/prod_short.md)] в Outlook. Подробнее см. в разделе [Использование [!INCLUDE[prod_short](includes/prod_short.md)] в качестве папки "Входящие" для бизнеса в Outlook](admin-outlook.md).  
      - question: |
          Можно ли продлить 30-дневный срок пробной версии "Новая организация"?
        answer: |
          Да. Если срок действия пробной версии подходит к концу, при входе в систему отображается уведомление с предупреждением. Уведомление содержит ссылку на руководство **Продление пробного периода**, которое можно использовать для продления пробного периода. Дополнительные 30 дней начинаются с момента выбора пункта **Продлить пробный период** в руководстве. Один раз вы можете продлить пробный период самостоятельно. После этого партнер Microsoft может продлить его еще на 30 дней. Подробнее см. в разделе [Продление пробной версии](admin-extend-trial.md).

          > [!NOTE]
          > Завершение процесса продления пробного периода может занять до двух рабочих дней.  

          Для получения дополнительной информации о поиске партнера см. раздел [Как найти партнера по перепродаже?](#how-do-i-find-a-reselling-partner).  
      - question: |
          Каковы соглашения об уровне обслуживания для облака?
        answer: |
          [!INCLUDE [service-terms](includes/service-terms.md)]
      - question: |
          Как часто обновляется Business Central Online?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] Online — это служба, которая состоит из платформы, поддерживаемой Microsoft, и бизнес-функций. Многие партнеры Microsoft предоставляют дополнительные бизнес-функции, например, для удовлетворения конкретных потребностей отрасли или локализации. Как бизнес-функции, так и сервисные компоненты постоянно контролируются и обновляются по мере необходимости. Вы всегда можете обратиться к [плану выпуска](/dynamics365/release-plans/) для обзора новых и будущих функциональных возможностей. Подробнее см. в разделах [Обзор службы для Business Central Online](/dynamics365/business-central/dev-itpro/service-overview) (только на английском языке) и [Новые и планируемые функции](product-news.md).
      - question: |
          Наш администратор изменил мой план, чтобы предоставить мне другую роль, но я по-прежнему вижу тот же домашний экран в Business Central?
        answer: |
          Это немного сложно, но, похоже, администратор не изменил назначенную вам роль и не назначил группы пользователей, соответствующие новой лицензии. По существу, ваш доступ к [!INCLUDE[prod_short](includes/prod_short.md)] определяется вашим типом плана (лицензией) — он задает разрешения, назначенную вам роль и отображаемый по умолчанию домашний экран. Вы можете изменить свою текущую роль вручную в разделе Мои настройки. Но при переходе на другой план, например при переходе с плана "Бизнес" на план "Участники группы", может отображаться старый домашний экран, поскольку ваши разрешения не были изменены.  
      - question: |
          Я могу отменить свою подписку?
        answer: |
          Да, но в зависимости от способа регистрации в [!INCLUDE[prod_short](includes/prod_short.md)] ваши данные могут быть удалены или сохранены. Узнайте больше в разделе [Отмена [!INCLUDE[prod_short](includes/prod_short.md)]](admin-cancel.md).  
      - question: |
          Я могу использовать многофакторную проверку подлинности?
        answer: |
          Конечно. Если это сделать, может потребоваться пароль приложения для отправки сообщений электронной почты. Пароли приложения обеспечивают приложению или устройству доступ к вашей учетной записи электронной почты. Шаги для получения пароля приложения зависят от поставщика электронной почты. Дополнительные сведения см. в справке своего поставщика. Например, если используется Outlook, см. раздел [Многофакторная аутентификация для Microsoft 365](/microsoft-365/admin/security-and-compliance/multi-factor-authentication-microsoft-365).  
      - question: Как найти партнера по перепродаже?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] продается и реализуется через глобальную сеть партнеров Dynamics 365 с отраслевым опытом. Свяжитесь с партнером для подробной оценки, консультационных услуг и других сервисов. Подробнее см. в разделе **Ценообразование** на странице [Dynamics 365 Business Central на сайте microsoft.com](https://dynamics.microsoft.com/business-central/overview/).  

          Когда вы будете готовы приобрести [!INCLUDE[prod_short](includes/prod_short.md)], вы можете найти партнера [!INCLUDE[prod_short](includes/prod_short.md)] на странице [Я ищу поставщика решений](https://go.microsoft.com/fwlink/?linkid=2038145). Вы также можете найти решения и услуги от партнеров в [Microsoft AppSource](https://go.microsoft.com/fwlink/?linkid=845998).  

          Если вам нужно руководство от Microsoft, свяжитесь с [Отделом продаж Microsoft](https://go.microsoft.com/fwlink/?linkid=828707).  

          Ваш партнер по распространению также будет предоставлять вам техническую поддержку. Подробнее см. в разделе [Ресурсы для справки и поддержки](product-help-and-support.md).  
      - question: |
          Поддерживается ли клиент Windows?
        answer: |
          Первые локальные выпуски [!INCLUDE[prod_short](includes/prod_short.md)] включали устанавливаемый клиент на базе Microsoft Dynamics NAV. Начиная с выпуска 2019 волны 2 этот компонент, называемый "клиентом Windows" больше не доступен для [!INCLUDE[prod_short](includes/prod_short.md)]. Подробнее см. в разделе [Вопросы и ответы о клиенте Windows и Business Central](/dynamics365/business-central/dev-itpro/faq-win-cli).
