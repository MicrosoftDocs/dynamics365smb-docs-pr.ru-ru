title: Вопросы и ответы об использовании Business Central
summary: "В этом разделе содержатся ответы на часто задаваемые вопросы по регистрации на пробную версию, приобретению подписки и использованию [!INCLUDE[prod_short](includes/prod_short.md)]. Можно также узнать порядок получения технической поддержки.  \n"
sections:
- name: Пропущено
  questions:
  - question: >
      Business Central доступен в моем стране или регионе?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] доступно в ограниченном количестве стран, но новые страны добавляются ежеквартально за счет локализации, проводимой корпорацией Майкрософт или партнерами. Дополнительные сведения см. в разделе [Наличие в странах/регионах и поддерживаемые переводы](/dynamics365/business-central/dev-itpro/compliance/apptest-countries-and-translations?toc=/dynamics365/business-central/toc.json) (доступно только на английском языке).  \n"
  - question: >
      Как получить Business Central?
    answer: "Можно зарегистрироваться на бесплатную пробную версию, чтобы изучить [!INCLUDE[prod_short](includes/prod_short.md)]. [!INCLUDE[free_trial_md](includes/free_trial_md.md)] Если требуется больше времени на ознакомление, [можно продлить срок действия пробной версии](#can-i-extend-my-30-day--new-company--trial-period-).  \n\nЧтобы вы могли быстрее приступить к работе в [!INCLUDE[prod_short](includes/prod_short.md)], можно просмотреть руководства по сопровождаемой настройке, видео или разделы справки для выбранных задач настройки. Дополнительные сведения см. в разделе [Подготовьтесь к ведению бизнеса](ui-get-ready-business.md).  \n\nКогда вы будете готовы приобрести [!INCLUDE[prod_short](includes/prod_short.md)], вы можете найти партнера [!INCLUDE[prod_short](includes/prod_short.md)] на странице [Я ищу поставщика решений](https://go.microsoft.com/fwlink/?linkid=2038145). Для получения дополнительной информации см. раздел [Как найти партнера по перепродаже?](#how-do-i-find-a-reselling-partner).  \n"
  - question: >
      Что делать, если у меня есть вопросы?
    answer: "Если у вас есть вопросы по [!INCLUDE[prod_short](includes/prod_short.md)], на которые вы не можете найти ответ в документации, задайте вопрос в сообществе Business Central. Дополнительные сведения см. в разделе [Сообщество Dynamics 365 Business Central](https://community.dynamics.com/business).  \n\nНа начальной странице сообщества можно также найти ссылки на наши блоги, где также можно найти советы и подсказки. Дополнительные сведения см. в [блоге Microsoft Dynamics 365 Business Central в Dynamics 365](https://cloudblogs.microsoft.com/dynamics365/it/product/business-central/) и в более старом [блоге Dynamics 365 Business Central](https://community.dynamics.com/business/b/financials).  \n\nНаконец, можно связаться с нашим торговым партнером [!INCLUDE[prod_short](includes/prod_short.md)]. Для получения дополнительной информации см. разделы [Как получить техническую поддержку?](/dynamics365/business-central/across-faq#how-do-i-get-technical-support-for-business-central) и [Как найти партнера по перепродаже?](#how-do-i-find-a-reselling-partner).  \n"
  - question: >
      Почему я не могу найти эту функциональную возможность в моем Business Central?
    answer: "Вы недавно прочитали о новой функциональной возможности в плане выпуска или в нашем блоге? В таком случае возможно, что [!INCLUDE[prod_short](includes/prod_short.md)] еще не обновлен до последней версии. Проверить, на какой версии базируется ваша система [!INCLUDE[prod_short](includes/prod_short.md)], можно на странице [Справка и поддержка](product-help-and-support.md).  \n\nЭто относится к [!INCLUDE [prod_short](includes/prod_short.md)] интернет-версии и локальной версии.  \n\nКроме того, если функциональная возможность опубликована как расширение в AppSource, то после объявления расширения оно появляется в AppSource с некоторой задержкой. Это относится только к [!INCLUDE [prod_short](includes/prod_short.md)] интернет-версии.  \n"
  - question: >
      Существуют ли различия между локальным развертыванием и Business Central Online?
    answer: >
      Да. [!INCLUDE [prod_short](includes/prod_short.md)] оптимизирован для сетевого развертывания, и некоторые возможности могут работать локально только при определенных обстоятельствах, в то время как другие не поддерживаются вовсе. Для получения дополнительной информации см. [Функции, не реализованные в локальных развертываниях Dynamics 365 Business Central](/dynamics365/business-central/dev-itpro/features-not-implemented-on-premises) (доступно только на английском языке).
  - question: >
      Я могу пройти обучение по Business Central?
    answer: "Да, можете. На [сайте Microsoft Learn](/learn/dynamics365/business-central?WT.mc_id=dyn365bc_landingpage-docs) есть бесплатные электронные учебные материалы. Вы также можете обратиться к своему партнеру по распространению с просьбой организовать для вас дополнительное обучение. Если вы не знаете, кто это, посмотрите раздел [Как найти партнера по перепродаже?](#how-do-i-find-a-reselling-partner).  \n\nДополнительные сведения об обучении по Dynamics 365, предоставляемом корпорацией Майкрософт, см. на странице [Обучение по Microsoft Dynamics 365](/dynamics365/get-started/training/index#dynamics-365-customers).  \n\nДополнительный контент предоставляется сообществом [!INCLUDE[prod_short](includes/prod_short.md)], такое как [Руководство по полям Microsoft Dynamics 365 Business Central](https://leanpub.com/dynamics), написанное партнером.  \n"
  - question: Как получить техническую поддержку по Business Central?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] продается через партнеров, и для получения помощи по техническим проблемам следует обращаться к вашему партнеру-продавцу. Если ваш партнер [!INCLUDE[prod_short](includes/prod_short.md)] не может разрешить проблему, он создаст билет поддержки в компании Майкрософт.  \n\nДля получения дополнительной информации см. [Справка и поддержки](product-help-and-support.md) и раздел [Как найти партнера по перепродаже?](#how-do-i-find-a-reselling-partner).  \n"
  - question: >
      Где находится кнопка "Сохранить"?
    answer: "Нет кнопки *Сохранить* на страницах, как в других программах, с которыми вы могли быть хорошо знакомы. В [!INCLUDE[prod_short](includes/prod_short.md)] изменения, внесенные в поле, автоматически сохраняются сразу же при перемещении в следующее поле или закрытии страницы, если нет ошибок. Когда вы внесли изменения в поле и переместились в другое поле, отображается текст **Сохранение** в правом верхнем углу страницы, который быстро изменяется на текст **Сохранено**, если нет ошибок. Если произошла ошибка, текст изменяется на **Не сохранено**.  \n"
  - question: >
      Где мне найти этот номер строки?
    answer: "Такие документы, как заказ на продажу или счета-фактуры продажи, состоят из заголовков и строк. В каждой строке есть номер, который [!INCLUDE [prod_short](includes/prod_short.md)] использует для идентификации этой конкретной строки. В результате вы можете увидеть предупреждение или сообщение об ошибке, например, что есть ошибка в строке с номером 1000. В версии по умолчанию [!INCLUDE [prod_short](includes/prod_short.md)] номера строк скрыты. Если вы хотите видеть номера строк, вы должны персонализировать текущую страницу и добавить **№ строки**. . Дополнительные сведения см. в разделе [Персонализация рабочей области](ui-personalization-user.md#to-start-personalizing-a-page-through-the-personalizing-banner).  \n"
  - question: >
      Почему в справке описываются функциональные возможности, к которым я не могу получить доступ?
    answer: "Если на странице **Информация об организации** для параметра \"Функциональность\" задано значение **Essential**, то элементы пользовательского интерфейса для функций управления производством и обслуживанием не будут видны вам, поскольку они требуют функциональности **Premium**. Текстовое примечание вставляется в разделы высокого уровня для этих функциональных областей. Дополнительные сведения см. в разделе [Изменение набора отображаемых функций](ui-experiences.md).  \n"
  - question: >
      Почему новая информация не доступна на моем языке?
    answer: "На сайте docs.microsoft.com публикуется содержимое о бизнес-функциональности на нескольких языках. Содержимое написано на английском языке и опубликовано по URL-адресу с *en-us* как код языка. Когда новая информация публикуется на английском языке, она отправляется для перевода на поддерживаемые языки. Это означает, что вы не сможете прочесть этот новое содержимое на родном языке до 4 недель.  \n\nМы понимаем проблемы, которые это может вызвать, и мы призываем пользователей искать то, что они ищут на английском языке, если они не могут найти его на родном языке.  \n"
  - question: Какой адрес электронной почты можно использовать с Business Central Online?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] интернет-версии требует для регистрации использования рабочего или учебного адреса электронной почты. [!INCLUDE[prod_short](includes/prod_short.md)] интернет-версии не поддерживает адреса электронной почты, предоставленные общедоступными сервисами электронной почты и поставщиками услуг связи. К таким адресам относятся outlook.com, hotmail.com, gmail.com и т. д.  \n\nПри попытке зарегистрироваться с личного адреса электронной почты вы получите сообщение о том, что нужно использовать рабочий или учебный адрес электронной почты. Дополнительные сведения см. в разделе [Устранение неполадок при самостоятельной регистрации](ui-troubleshoot-self-signup.md)  \n\nЕсли требуется выполнить развертывание [!INCLUDE[prod_short](includes/prod_short.md)] On-premises, можно использовать другие методы проверки подлинности. Дополнительные сведения см. в разделе [Развертывание Dynamics 365 Business Central](/dynamics365/business-central/dev-itpro/deployment/deployment).  \n"
  - question: >
      Нужно ли мне покупать Microsoft 365?
    answer: "Кол-во Но если вы хотите использовать [!INCLUDE[prod_short](includes/prod_short.md)] с полной интеграцией в Microsoft 365, вы можете зарегистрировать 1-месячную бесплатную пробную версию Microsoft 365 [здесь](https://products.office.com/try).  \n\nЕсли учетная запись, с которой выполнена регистрация, не является рабочей учетной записью Microsoft 365 (например, joe@mysolution.com) и у вас есть подписка на Microsoft 365, можно связать ваш домен (*mysolution.com*) с подпиской на Microsoft 365. Дополнительные сведения см. в разделе [Что такое домен?](/microsoft-365/admin/get-help-with-domains/what-is-a-domain?view=o365-worldwide&preserve-view=true) в содержимом Microsoft 365.  \n\nЕсли у вас нет подписки на Microsoft 365 и вы не хотите приобретать ее, то при выполнении регистрации мы подготовим новый клиент Azure Active Directory для вас, чтобы у вас был доступ к расширенным средствам администрирования на портале Azure.  \n"
  - question: >
      Что такое интеграция с Microsoft 365?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] (онлайн) полностью интегрирован с Microsoft 365, чтобы можно было легко перемещаться между приложениями Microsoft 365 и [!INCLUDE[prod_short](includes/prod_short.md)] с помощью средства запуска приложений. В [!INCLUDE[prod_short](includes/prod_short.md)] можно, например, открывать данные в Excel, печатать отчеты с помощью Word и работать с данными [!INCLUDE[prod_short](includes/prod_short.md)] в Outlook. Дополнительные сведения см. в разделе, [Использование [!INCLUDE[prod_short](includes/prod_short.md)] в качестве рабочего почтового ящика в Outlook](admin-outlook.md).  \n"
  - question: >
      Можно ли продлить 30-дневный срок пробной версии "Новая организация"?
    answer: "Да. Если срок действия пробной версии подходит к концу, при входе в систему отображается уведомление с предупреждением. Уведомление содержит ссылку на руководство **Продление пробного периода**, которое можно использовать для продления пробного периода. Дополнительные 30 дней начинаются с момента выбора пункта **Продлить пробный период** в руководстве. Один раз вы можете продлить пробный период самостоятельно. После этого партнер Microsoft может продлить его еще на 30 дней. Дополнительные сведения см. в разделе [Продление пробной версии](admin-extend-trial.md).\n\n> [!NOTE]\n> Завершение процесса продления пробного периода может занять до двух рабочих дней.  \n\nДля получения дополнительной информации о поиске партнера см. раздел [Как найти партнера по перепродаже?](#how-do-i-find-a-reselling-partner).  \n"
  - question: >
      Каковы соглашения об уровне обслуживания для облака?
    answer: >
      [!INCLUDE [service-terms](includes/service-terms.md)]
  - question: >
      Как часто обновляется Business Central Online?
    answer: >
      [!INCLUDE[prod_short](includes/prod_short.md)] Online — это служба, которая состоит из платформы, поддерживаемой Microsoft, и бизнес-функций. Многие партнеры Microsoft предоставляют дополнительные бизнес-функции, например, для удовлетворения конкретных потребностей отрасли или локализации. Как бизнес-функции, так и сервисные компоненты постоянно контролируются и обновляются по мере необходимости. Вы всегда можете обратиться к [плану выпуска](/dynamics365/release-plans/) для обзора новых и будущих функциональных возможностей. Для получения дополнительной информации см. [Обзор службы для Business Central Online](/dynamics365/business-central/dev-itpro/service-overview) (только на английском языке) и [Новые и планируемые функции](product-news.md).
  - question: >
      Наш администратор изменил мой план, чтобы предоставить мне другую роль, но я по-прежнему вижу тот же домашний экран в Business Central?
    answer: "Это немного сложно, но, похоже, администратор не изменил назначенную вам роль и не назначил группы пользователей, соответствующие новой лицензии. По существу, ваш доступ к [!INCLUDE[prod_short](includes/prod_short.md)] определяется вашим типом плана (лицензией) — он задает разрешения, назначенную вам роль и отображаемый по умолчанию домашний экран. Вы можете вручную изменить свою текущую роль в разделе \"Мои настройки\", но при переходе на другой план, например при переходе с плана \"Бизнес\" на план \"Участники группы\", может отображаться старый домашний экран, поскольку ваши разрешения не были изменены.  \n"
  - question: >
      Я могу отменить свою подписку?
    answer: "Да, но в зависимости от способа регистрации в [!INCLUDE[prod_short](includes/prod_short.md)] ваши данные могут быть удалены или сохранены. Дополнительные сведения см. в разделе [Отмена [!INCLUDE[prod_short](includes/prod_short.md)]](admin-cancel.md).  \n"
  - question: >
      Я могу использовать многофакторную проверку подлинности?
    answer: "Конечно. Если это сделать, может потребоваться пароль приложения для отправки сообщений электронной почты. Пароли приложения обеспечивают приложению или устройству доступ к вашей учетной записи электронной почты. Шаги для получения пароля приложения зависят от поставщика электронной почты. Дополнительные сведения см. в справке вашего поставщика. Например, если используется Outlook, см. раздел [Многофакторная аутентификация для Microsoft 365](/microsoft-365/admin/security-and-compliance/multi-factor-authentication-microsoft-365).  \n"
  - question: Как найти партнера по перепродаже?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] продается и реализуется через глобальную сеть партнеров Dynamics 365 с отраслевым опытом. Свяжитесь с партнером для подробной оценки, консультационных услуг и получения дополнительных сведений о ценах. Дополнительные сведения см. в разделе **Ценообразование** на странице [Dynamics 365 Business Central на сайте microsoft.com](https://dynamics.microsoft.com/business-central/overview/).  \n\nКогда вы будете готовы приобрести [!INCLUDE[prod_short](includes/prod_short.md)], вы можете найти партнера [!INCLUDE[prod_short](includes/prod_short.md)] на странице [Я ищу поставщика решений](https://go.microsoft.com/fwlink/?linkid=2038145). Вы также можете найти решения и услуги от партнеров в [Microsoft AppSource](https://go.microsoft.com/fwlink/?linkid=845998).  \n\nЕсли вам нужно руководство от Microsoft, свяжитесь с [Отделом продаж Microsoft](https://go.microsoft.com/fwlink/?linkid=828707).  \n\nВаш партнер по распространению также будет предоставлять вам техническую поддержку. Дополнительные сведения см. в разделе [Ресурсы по Справке и поддержке](product-help-and-support.md).  \n"
  - question: >
      Поддерживается ли клиент Windows?
    answer: >
      Первые локальные выпуски [!INCLUDE[prod_short](includes/prod_short.md)] включали установленный клиент на базе Microsoft Dynamics NAV, В выпуска 2019 волны 2 этот компонент, называемый "клиентом Windows" больше не будет доступен для [!INCLUDE[prod_short](includes/prod_short.md)]. Дополнительные сведения см. в разделе [Вопросы и ответы о клиенте Windows и Business Central](/dynamics365/business-central/dev-itpro/faq-win-cli).
