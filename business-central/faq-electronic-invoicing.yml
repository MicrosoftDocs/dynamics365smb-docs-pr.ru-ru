- name: Требование B2G в Германии
  questions:
  - question: А как насчет требования B2G в Германии?
    answer: Для пользователей Business Central, у которых есть клиенты в правительстве Германии и которым требуется выставление счетов B2G, с 27 ноября 2020 года они должны отправлять счета в местных форматах, таких как *XRechnung* или *ZUGFeRD*.  Это будет поддерживаться такими приложениями, как [Belware XRechnung](https://appsource.microsoft.com/product/dynamics-365-business-central/PUBID.belwaregmbh2%7CAID.connector_365_xrechnung%7CPAPPID.0e71f27e-d331-4045-a643-c2777a797cc4?tab=Overview) или [электронное выставление счетов Pagero](https://appsource.microsoft.com/product/dynamics-365-business-central/pubid.pagero-4798327%7Caid.pagero%7Cpappid.92b90d1d-ecde-4d26-a95b-1d57720e79c6). 
