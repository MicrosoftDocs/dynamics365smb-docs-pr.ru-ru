title: Вопросы и ответы по электронным счетам
summary: "Встроенная служба обмена документами отправляет электронные счета в TradeShift, поставщику услуг, который пересылает электронные счета получателям PEPPOL или NemHandel. Но служба поддерживает ограниченное количество версий.   \n\nВ этом разделе по вопросам и ответам даются ответы на некоторые ключевые вопросы об электронном выставлении счетов.  \n"
sections:
- name: Общие
  questions:
  - question: В чем проблема?
    answer: Встроенная поддержка PEPPOL использует интерфейс API, предоставляемый TradeShift. Но этот API не поддерживает более новые версии PEPPOL.
  - question: Какая последняя версия PEPPOL поддерживается API TradeShift?
    answer: Последняя версия PEPPOL поддерживаемая API TradeShift, это **PEPPOL BIS 2.1**.
  - question: Какая последняя версия PEPPOL поддерживается Business Central?
    answer: Последней версией PEPPOL, поддерживаемой версией Business Central по умолчанию, является **PEPPOL BIS 3.0**. Мы продолжим работу существующей службы обмена документами на основе TradeShift, пока TradeShift поддерживает текущий API. Кроме того, мы продолжаем поддерживать поддерживаемые в настоящее время форматы электронных счетов.
