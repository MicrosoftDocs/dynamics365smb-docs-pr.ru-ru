summary: |
  В этой статье даны ответы на вопросы, которые пользователи часто задают о надстройке Business Central для Outlook.   
sections:
  - name: Пропущено
    questions:
      - question: |
          Как изменить среду, на которую указывает моя надстройка?  
        answer: |
          URL-адрес среды настраивается в надстройке, когда установлена надстройка (а именно, в файле манифеста надстройки). Если вы хотите, чтобы надстройка указывала на другую среду, откройте нужную среду Business Central и снова разверните надстройку, например, запустив мастер настройки **Получить надстройку Outlook**. Это действие повторно развернет надстройку с обновленными URL-адресами среды. 

          > [!NOTE]
          > Прежде чем изменение вступит в силу, может пройти некоторое время.
      - question: |
          Можно ли настроить надстройку для подключения к нескольким средам?
        answer: |
          Да. Как администратор, разработчик или партнер, вы можете изменять и создавать собственные манифесты надстроек. Один из способов — загрузить манифест "Информация о контакте" из каждой среды, к которой хотят подключиться пользователи. Затем измените теги `<Id>` и `<DisplayName>`, чтобы разрешить установку нескольких версий надстройки. Эти изменения позволят пользователю установить несколько надстроек Business Central, каждая из которых указывает на свою собственную среду.

          ![Несколько надстроек Business Central для Outlook.](media/outlook-multiple-addins.png) 
